<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地域アンケート</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
    }
    .area-button, .accordion {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 10px auto;
      padding: 14px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }
    .area-button:hover, .accordion:hover {
      background-color: #45a049;
    }
    .panel {
      display: none;
      margin: 10px 0;
    }
    select, .submit-button {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>お住まいの地域を選択してください</h2>

  <!-- 最上部（北海道ボタン） -->
　<button class="area-button" onclick="submitArea('北海道')">北海道</button>

  <!-- 折りたたみ形式の地方ブロック -->
  <button class="accordion" onclick="togglePanel('tohoku')">東北地方</button>
  <div id="tohoku" class="panel">
    <select id="tohoku-pref">
      <option value="" disabled selected>都道府県を選択</option>
      <option value="青森県">青森県</option>
      <option value="岩手県">岩手県</option>
      <option value="宮城県">宮城県</option>
      <option value="秋田県">秋田県</option>
      <option value="山形県">山形県</option>
      <option value="福島県">福島県</option>
    </select>
    <button class="submit-button" onclick="submitSelectedPref('tohoku-pref')">送信</button>
  </div>

  <button class="accordion" onclick="togglePanel('kanto')">関東地方</button>
  <div id="kanto" class="panel">
    <select id="kanto-pref">
      <option value="" disabled selected>都道府県を選択</option>
      <option value="茨城県">茨城県</option>
      <option value="栃木県">栃木県</option>
      <option value="群馬県">群馬県</option>
      <option value="埼玉県">埼玉県</option>
      <option value="千葉県">千葉県</option>
      <option value="東京都">東京都</option>
      <option value="神奈川県">神奈川県</option>
    </select>
    <button class="submit-button" onclick="submitSelectedPref('kanto-pref')">送信</button>
  </div>

  <button class="accordion" onclick="togglePanel('chubu')">中部地方</button>
  <div id="chubu" class="panel">
    <select id="chubu-pref">
      <option value="" disabled selected>都道府県を選択</option>
      <option value="新潟県">新潟県</option>
      <option value="富山県">富山県</option>
      <option value="石川県">石川県</option>
      <option value="福井県">福井県</option>
      <option value="山梨県">山梨県</option>
      <option value="長野県">長野県</option>
      <option value="岐阜県">岐阜県</option>
      <option value="静岡県">静岡県</option>
      <option value="愛知県">愛知県</option>
    </select>
    <button class="submit-button" onclick="submitSelectedPref('chubu-pref')">送信</button>
  </div>

  <button class="accordion" onclick="togglePanel('kinki')">近畿地方</button>
  <div id="kinki" class="panel">
    <select id="kinki-pref">
      <option value="" disabled selected>都道府県を選択</option>
      <option value="三重県">三重県</option>
      <option value="滋賀県">滋賀県</option>
      <option value="京都府">京都府</option>
      <option value="大阪府">大阪府</option>
      <option value="兵庫県">兵庫県</option>
      <option value="奈良県">奈良県</option>
      <option value="和歌山県">和歌山県</option>
    </select>
    <button class="submit-button" onclick="submitSelectedPref('kinki-pref')">送信</button>
  </div>

  <button class="accordion" onclick="togglePanel('chugoku')">中国・四国地方</button>
  <div id="chugoku" class="panel">
    <select id="chugoku-pref">
      <option value="" disabled selected>都道府県を選択</option>
      <option value="鳥取県">鳥取県</option>
      <option value="島根県">島根県</option>
      <option value="岡山県">岡山県</option>
      <option value="広島県">広島県</option>
      <option value="山口県">山口県</option>
      <option value="徳島県">徳島県</option>
      <option value="香川県">香川県</option>
      <option value="愛媛県">愛媛県</option>
      <option value="高知県">高知県</option>
    </select>
    <button class="submit-button" onclick="submitSelectedPref('chugoku-pref')">送信</button>
  </div>

  <button class="accordion" onclick="togglePanel('kyushu')">九州・沖縄地方</button>
  <div id="kyushu" class="panel">
    <select id="kyushu-pref">
      <option value="" disabled selected>都道府県を選択</option>
      <option value="福岡県">福岡県</option>
      <option value="佐賀県">佐賀県</option>
      <option value="長崎県">長崎県</option>
      <option value="熊本県">熊本県</option>
      <option value="大分県">大分県</option>
      <option value="宮崎県">宮崎県</option>
      <option value="鹿児島県">鹿児島県</option>
      <option value="沖縄県">沖縄県</option>
    </select>
    <button class="submit-button" onclick="submitSelectedPref('kyushu-pref')">送信</button>

　<!-- 最下部（海外ボタン） -->
　<button class="area-button" onclick="submitArea('海外')">海外</button>

  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/【GASのURL】/exec"; // ←差し替え
    const LIFF_ID = "【LIFF_ID】"; // ←差し替え

    function togglePanel(id) {
      const panel = document.getElementById(id);
      panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }

    async function submitArea(area) {
      await sendToGAS(area);
    }

    async function submitSelectedPref(selectId) {
      const select = document.getElementById(selectId);
      const pref = select.value;
      if (!pref) {
        alert("都道府県を選択してください");
        return;
      }
      await sendToGAS(pref);
    }

    async function sendToGAS(area) {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;

        const payload = { userId: userId, area: area };
        const res = await fetch(GAS_URL, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });

        if (res.ok) {
          alert("ご回答ありがとうございました！");
          liff.closeWindow();
        } else {
          alert("送信に失敗しました。時間を置いて再試行してください。");
        }
      } catch (err) {
        alert("LIFF初期化エラー");
        console.error(err);
      }
    }
  </script>
</body>
</html>
